    body {

      position: absolute;

<body>
  <form name="fm">
    <div class = "container">
    <table>
      <tr><td>
        <label for="uname"><b>아 이 디</b></label>
      </td><td>
        <input type="text" name="uname" id="name_id" required></input>
      </td><td rowspan="3">
        <button type="submit" class="btn btn-primary" onclick="get_query()">Login</button>
      </td></tr>
      <tr><td>
        <label for="psw"><b>비밀번호</b></label>
      </td><td>
        <input type="password" name="psw" id="psw_id" required>
      </td></tr>
      <tr><td colspan="3">
      <input type="radio" name="role" value="tr"> 교사
      <input type="radio" name="role" value="st" checked> 학생
    </td></tr>
    </table>
  </div>
  </form>
  <script>
  window.onload = function (){
    var url = document.location.href;
    var qs = url.substring(url.indexOf('?') + 1).split('&');
    if(qs.length == 1) return;

    for(var i = 0, result = {}; i < qs.length; i++){
        qs[i] = qs[i].split('=');
        result[qs[i][0]] = decodeURIComponent(qs[i][1]);
    }
    console.log(Object.keys(result));
    goPage(result[0], result[1], result[2])
    return result;
  }
  </script>
</body>
